<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Elige un Horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-list [inset]="true">

    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-datetime-button datetime="fechaInicio" ></ion-datetime-button>
    
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime #desde id="fechaInicio" presentation="date-time" [preferWheel]="true" (ionChange)=cambiarFechaInicio(desde.value)></ion-datetime> 
        </ng-template>
      </ion-modal>
    </ion-item>
      
    <ion-item>
      <ion-label>Hasta</ion-label>
      <ion-datetime-button datetime="fechaFin" ></ion-datetime-button>
    
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime #hasta id="fechaFin" presentation="date-time" [preferWheel]="true" (ionChange)=cambiarFechaFin(hasta.value)></ion-datetime> 
        </ng-template>
      </ion-modal>
    </ion-item>


  </ion-list>
  <br>
  <ion-button (click)="confirmar()" expand="block">Confirmar horario de arriendo</ion-button> 

</ion-content>
