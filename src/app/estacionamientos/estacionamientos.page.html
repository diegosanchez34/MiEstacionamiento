<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tus Estacionamientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-card  *ngFor="let estacionamiento of estacionamientos">
    <ion-card-content>
        <b>Estacionamiento {{estacionamiento.id_est}}</b><br>   
        Ubicaci√≥n: {{estacionamiento.nombre_dic}}<br>
        Valor Hora: ${{estacionamiento.tarifa}}
    </ion-card-content>
  </ion-card> 
  
</ion-content>
